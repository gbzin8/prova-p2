<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB - Adicionar Roupas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>GB Roupas</h1>
        <h2>A melhor escolha Infanto - Juvenil para meninas!</h2>
        <nav class="navbar">
            <ul>
                <li><a href="index.html" target="_self">Menu Principal</a></li>
                <li><a href="#list-roupas">Roupas Disponíveis</a></li>
            </ul>
        </nav>
    </header>   
    <main>
        <div id="add-roupa" class="form-section">
            <h2 style="text-decoration: underline;">Adicionar Nova Roupa</h2>
            <form id="clothes-form">
                <input type="text" id="nome" name="nome" placeholder="Nome da Roupa" required>
                <input type="text" id="tamanho" name="tamanho" placeholder="Tamanho" required>
                <textarea id="descricao" name="descricao" placeholder="Descrição" rows="4" required></textarea>
                <input type="number" id="preco" name="preco" placeholder="Preço" step="0.01" required>
                <button type="button" onclick="adicionarRoupa()">Adicionar Roupa</button>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>

                
            </form>
        </div>
     </main>
    
     <footer>
        <p>&copy; 2024 GB Roupas</p>
        <p>Contato: (xx) xxxx-xxxx</p>       
     </footer>
     <script src="script.js"></script>   
</body>
</html>
